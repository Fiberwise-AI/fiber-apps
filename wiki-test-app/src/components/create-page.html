<div class="container">
  <h2><i class="fas fa-plus"></i> Create Knowledge Article</h2>
  <button id="back-btn" class="btn-link">‚Üê Back to Home</button>
  
  <div class="card">
    <div class="form-group">
      <label class="form-label">Article Title *</label>
      <input type="text" id="pageTitle" class="form-control" placeholder="Enter knowledge article title...">
    </div>

    <div class="form-group">
      <label class="form-label">Summary</label>
      <input type="text" id="pageSummary" class="form-control" placeholder="Brief summary...">
    </div>

    <div class="form-group">
      <label class="form-label">Content *</label>
      <textarea id="pageContent" class="form-control" rows="12" placeholder="Write your knowledge article content..."></textarea>
    </div>

    <button id="create-btn" class="btn btn-primary">
      <i class="fas fa-save"></i> Create Article
    </button>
  </div>

  <div id="alert-container"></div>
</div>
