<style>
  :host {
    display: block;
    width: 100%;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  
  .settings-container {
    display: flex;
    flex-direction: column;
    max-width: 900px;
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
  }
  
  .settings-title {
    margin: 0 0 24px 0;
    font-size: 1.5rem;
    color: #1e293b;
    border-bottom: 1px solid #e2e8f0;
    padding-bottom: 12px;
  }
  
  .settings-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
    border-bottom: 1px solid #e2e8f0;
    padding-bottom: 8px;
  }
  
  .tab-button {
    background: none;
    border: none;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 4px 4px 0 0;
    color: #64748b;
    font-weight: 500;
  }
  
  .tab-button.active {
    background-color: #f8fafc;
    color: #4f46e5;
    border-bottom: 2px solid #4f46e5;
  }
  
  .tab-content {
    display: none;
    padding: 8px 0;
  }
  
  .tab-content.active {
    display: block;
  }
  
  .form-group {
    margin-bottom: 16px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 4px;
    color: #334155;
  }
  
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #cbd5e1;
    border-radius: 4px;
    font-size: 0.9rem;
  }
  
  .form-actions {
    display: flex;
    justify-content: flex-end;
    margin-top: 16px;
  }
  
  .btn-primary {
    background-color: #4f46e5;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .btn-secondary {
    background-color: #64748b;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .current-agents {
    margin-bottom: 24px;
  }
  
  .agents-list {
    margin-top: 8px;
  }
  
  .agent-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    border-radius: 4px;
    background-color: #f8fafc;
    margin-bottom: 8px;
  }
  
  .agent-name {
    font-weight: 500;
  }
  
  .agent-type {
    font-size: 0.8rem;
    color: #64748b;
  }
  
  .agent-status {
    font-size: 0.75rem;
    padding: 2px 6px;
    border-radius: 12px;
  }
  
  .agent-status.active {
    background-color: #dcfce7;
    color: #166534;
  }
  
  .agent-status.inactive {
    background-color: #fee2e2;
    color: #991b1b;
  }
  
  .agent-actions {
    display: flex;
    gap: 8px;
  }
  
  .btn-icon {
    background: none;
    border: none;
    border-radius: 4px;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #64748b;
  }
  
  .btn-icon:hover {
    background-color: #e2e8f0;
  }
  
  .agent-selector-container {
    display: flex;
    gap: 8px;
  }
  
  .agent-type-selector {
    flex: 1;
    padding: 8px;
    border: 1px solid #cbd5e1;
    border-radius: 4px;
  }
  
  .loading-placeholder, .empty-message {
    padding: 12px;
    text-align: center;
    color: #64748b;
    background-color: #f1f5f9;
    border-radius: 4px;
  }
  
  .error-message {
    padding: 12px;
    text-align: center;
    color: #b91c1c;
    background-color: #fee2e2;
    border-radius: 4px;
  }
  
  .error-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 32px 16px;
    text-align: center;
  }
  
  .error-state i {
    font-size: 2.5rem;
    color: #e11d48;
    margin-bottom: 16px;
  }
  
  .error-state h3 {
    margin: 0 0 8px 0;
    color: #1e293b;
  }
  
  .error-state p {
    margin: 0;
    color: #64748b;
  }
</style>

<div class="settings-container">
  <h2 class="settings-title">Project Settings</h2>
  
  <div class="settings-body">
    <div class="settings-tabs">
      <button class="tab-button active" data-tab="general">General</button>
      <button class="tab-button" data-tab="agents">Agents</button>
      <button class="tab-button" data-tab="plugins">Plugins</button>
    </div>
    
    <div class="tab-content active" data-tab="general">
      <h4>General Settings</h4>
      <form id="project-settings-form">
        <div class="form-group">
          <label for="project-name">Project Name</label>
          <input type="text" id="project-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="project-description">Description</label>
          <textarea id="project-description" name="description" rows="3"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" id="save-project-settings" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
    
    <div class="tab-content" data-tab="agents">
      <h4>Project Agents</h4>
      <p class="section-desc">Manage AI agents attached to this project</p>
      
      <div class="current-agents">
        <h5>Current Agents</h5>
        <div id="agents-list" class="agents-list">
          <div class="loading-placeholder">Loading agents...</div>
        </div>
      </div>
      
      <div class="add-agent-section">
        <h5>Add Agent</h5>
        <div class="agent-selector-container">
          <select id="agent-type-selector" class="agent-type-selector">
            <option value="" disabled selected>Select agent type</option>
          </select>
          <button id="add-agent-btn" class="btn-secondary">
            <i class="fas fa-plus"></i> Add Agent
          </button>
        </div>
      </div>
    </div>
    
    <div class="tab-content" data-tab="plugins">
      <h4>Project Plugins</h4>
      <p class="section-desc">Manage plugins for this project</p>
      <div class="coming-soon">Plugin management coming soon</div>
    </div>
  </div>
</div>
